		<script>
			window.onresize = function() {
    			toggle();
			}
			document.addEventListener("DOMContentLoaded", function(event) {
				toggle();
			});

			function toggle() {
				if (window.innerWidth < 800) { 
					document.getElementById("container").classList.remove("px-20");
					document.getElementById("container").classList.add("px-10");  
				}
				else {
					document.getElementById("container").classList.remove("px-10");
					document.getElementById("container").classList.add("px-20");  
				}    
			}
		</script>
